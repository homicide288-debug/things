<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Jalpari ğŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("img.png") no-repeat center center fixed; /* replace with img2.png if needed */
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      text-align: center;
    }
    #start-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
    }
    #start-screen button {
      background: #ff69b4;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 0 15px rgba(255,105,180,0.8);
      transition: transform 0.2s;
    }
    #start-screen button:hover {
      transform: scale(1.1);
    }
    #text { display: none; margin-top: 20px; position: relative; z-index: 2; }
    #code { font-size: 20px; line-height: 1.6; color: #fff; text-align: left; display: inline-block; }
    #clock-box { margin-top: 20px; font-size: 22px; color: #ffebf0; position: relative; z-index: 2; }
    canvas { display: block; margin: 0 auto; background: transparent !important; position: relative; z-index: 1; }
    .say { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>ğŸ’– Happy Birthday My Jalpari ğŸ’–</h1>
    <p>Click below to begin your surprise ğŸ‰</p>
    <button onclick="startExperience()">Start</button>
  </div>

  <!-- Hidden Main Content -->
  <div id="wrap" style="display:none;">
    <div id="text">
      <div id="code">
        <span class="say">My Jalpari ğŸ’–</span>
        <span class="say">Happy Birthday ğŸ‚ğŸˆ</span>
        <span class="say">May God bless you ğŸ€</span>
        <span class="say">And fill your life with endless happiness ğŸ’•</span>
        <span class="say">I love you â¤ï¸</span>
        <span class="say">And I always will â¤ï¸</span>
        <span class="say">Hope you have the most magical day â¤ï¸ğŸ˜˜</span>
      </div>
    </div>
    <div id="clock-box">
      <span id="clock"></span>
    </div>
    <canvas id="canvas" width="1100" height="680"></canvas>

    <!-- Background Music -->
    <audio id="bg-music" loop>
      <source src="birthday.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function startExperience() {
      // hide intro, show main content
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("wrap").style.display = "block";

      // play music
      const audio = document.getElementById("bg-music");
      if (audio) audio.play();

      // start animations
      startTypewriter();
      startClock();
      startTree();
    }

    // Typewriter effect
    function startTypewriter() {
      const el = document.getElementById("code");
      const text = el.innerHTML;
      el.innerHTML = "";
      let i = 0;
      function typing(){
        if(i < text.length){
          el.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, 50);
        }
      }
      document.getElementById("text").style.display="block";
      typing();
    }

    // Countdown
    function startClock(){
      function updateClock(){
        const target = new Date("September 5, 2025 00:00:00");
        const now = new Date();
        let diff = Math.floor((target - now) / 1000);

        if (diff < 0) {
          document.getElementById("clock").innerHTML = "ğŸ‰ It's your Birthday Today! ğŸ‰";
          return;
        }

        const days = Math.floor(diff / (3600*24));
        diff -= days*3600*24;
        const hrs = Math.floor(diff / 3600);
        diff -= hrs*3600;
        const mins = Math.floor(diff / 60);
        const secs = diff - mins*60;

        document.getElementById("clock").innerHTML =
          days + " days " + hrs + " hours " + mins + " minutes " + secs + " seconds left ğŸ‚";
      }
      setInterval(updateClock, 1000);
      updateClock();
    }

    // Tree blossoms (falling flowers)
    function startTree(){
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const flowers = [];

      function Flower(x, y){
        this.x = x;
        this.y = y;
        this.size = Math.random()*6+2;
        this.color = "rgba(255,182,193,"+(Math.random()*0.8+0.2)+")";
        this.dy = Math.random()*1+0.5;
        this.dx = (Math.random()-0.5)*1;
      }
      Flower.prototype.draw=function(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fillStyle=this.color;
        ctx.fill();
      }
      Flower.prototype.update=function(){
        this.y += this.dy;
        this.x += this.dx;
        if(this.y > canvas.height) {
          this.y = Math.random()*-20;
          this.x = Math.random()*canvas.width;
        }
        this.draw();
      }

      function initFlowers(){
        for(let i=0;i<300;i++){
          const x = Math.random()*canvas.width;
          const y = Math.random()*canvas.height;
          flowers.push(new Flower(x,y));
        }
      }
      function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        flowers.forEach(f=>f.update());
        requestAnimationFrame(animate);
      }

      initFlowers();
      animate();

      window.addEventListener("resize", ()=>{
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
  </script>
</body>
</html>
